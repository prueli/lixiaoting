<body>

    <div class="body-em">

            <p style="font-size:2em">字体大小是36px(18px*2),不是计算的28px</p>

    <div></div>

        <p class="p1-rem">字体显示是32px(16px*2),根据html根元素字体大小计算的</p>
        <div class="div-rem">
            <p class="p2-rem">字体显示是32px(16px*2),根据html根元素字体大小计算的</p>
        </div>
    </div>
